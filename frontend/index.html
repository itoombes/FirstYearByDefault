<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>download a video, easily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-dark-subtle">

    <div class="container-sm bg-dark-subtle pb-4 overflow-hidden">
      <h1 class="display-1">download a video, easily</h1>

        <div class="mb-3">
          <input type="text" class="form-control form-control.lg" id="inputString" aria-describedby="inputHelp" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div id="inputHelp" class="form-text">You can type in a URL, or just search for a video.</div>
          <button type="button" class="btn btn-primary" id="inputConfirm" onclick="sendInput()">Primary</button>
        </div>

    </div>

    <script>
      function sendInput() {
        video = document.getElementById("inputString").value
        console.log(video)
        window.api.send("input", video)
      }
      window.api.receive("reply", (reply) => {
        console.log(reply)
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
