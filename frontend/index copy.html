<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>download a video, easily</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  
  <body class="bg-dark-subtle h-100">

    <div class="container-sm bg-dark-subtle overflow-hidden text-center my-auto position-absolute top-50 start-50 translate-middle">
      
      <h1 class="display-1 pb-3"> Free YTube-2-MP4 Downloader 100% Safe </h1>

      <div class="mb-3">
        
        <div class="row justify-content-md-center py-2">
          
          <div class="col">
            
            <input type="text" class="form-control form-control-lg" id="inputString" aria-describedby="inputHelp" placeholder="Enter text...">
            <div id="inputHelp" class="form-text"> You can type in a URL, or just search for a video. </div>
          
          </div>
       
        </div>

        <div class="row py-3">
          
          <div class="col">
            
            <select class="form-select" id="inputOption">
              <option value="bv+ba-mp4" selected="selected">Video, Best (mp4)</option>
              <option value="bv+ba-mkv">Video, Best (mkv)</option>
              <option value="wv+wa-mp4">Video, Worst (mp4)</option>
              <option value="wv+wa-mkv">Video, Worst (mkv)</option>
              <option value="ba-mp3">Audio, Best (mp3)</option>
              <option value="ba-opus">Audio, Best (opus)</option>
              <option value="wa-mp3">Audio, Worst (mp3)</option>
              <option value="wa-opus">Audio, Worst (opus)</option>
            </select>
          
          </div>

          <div class="col col-lg-3">
            
            <button type="button" class="btn btn-primary" id="inputConfirm" onclick="sendInput()">
                <div id="buttonLogo" class="material-symbols-rounded" style="margin: 0; font-size: 18pt;"></div>
            </button>
          
          </div>

        </div>

        <div class="progress" id="progressWrapper" role="progressbar" aria-label="Download progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
        </div>
        
      </div>

      <div class="mb-3">

      </div>
        

    </div>

   

    <script>

        const searchVal = document.getElementById("inputString");
        const submitButtonLogo = document.getElementById("buttonLogo");
        const ytURLForm = /(?:https?:\/\/)?(?:www\.)?youtu\.?be(?:\.com)?\/?.*(?:watch|embed)?(?:.*v=|v\/|\/)([\w\-_]+)\&?/;

        searchVal.addEventListener(
            "input", 
            function () {
                if (searchVal.value !== "" && searchVal.value.match(ytURLForm) ) {
                    submitButtonLogo.innerHTML = "download";
                    submitButton.style.color = "#000000";
                    submitButton.style.backgroundColor = "#00FF80";
                } else if (searchVal.value !== "") {
                    submitButtonLogo.innerHTML = "search";
                    submitButton.style.color = "#FFFFFF";
                    submitButton.style.backgroundColor = "#4080FF";
                } else {
                    submitButton.style.color = "#CFCFCF";
                    submitButtonLogo.innerHTML = "";
                }
            }
        );
    </script>

    <script src="renderer.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
